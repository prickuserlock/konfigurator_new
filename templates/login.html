<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
    <meta charset="utf-8">
    <link rel="icon" href="/static/favicon.png" type="image/png">
    <style>
        body {font-family: Arial; text-align: center; margin-top: 100px; background: #f0f2f5;}
        .box {width: 320px; margin: 0 auto; padding: 40px; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);}
        input {width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px;}
        button {width: 100%; padding: 14px; background: #1877f2; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer;}
        button:hover {background: #166fe5;}
        a {color: #1877f2; text-decoration: none;}
    </style>
</head>
<body>
    <div class="box">
        <h2>Вход в личный кабинет</h2>
        
        <!-- ВОТ ГЛАВНОЕ — форма отправляется на /login методом POST -->
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Логин" required><br>
            <input type="password" name="password" placeholder="Пароль" required><br>
            <button type="submit">Войти</button>
        </form>
        
        <p style="margin-top:20px;">Нет аккаунта? <a href="/register">Регистрация</a></p>
        <p><a href="/">← На главную</a></p>
    </div>
</body>
</html>
