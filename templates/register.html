<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <meta charset="utf-8">
    <link rel="icon" href="/static/favicon.png" type="image/png">
    <style>
        body { font-family: Arial; text-align: center; margin-top: 100px; background: #f0f2f5; }
        .box { width: 300px; margin: 0 auto; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; }
        button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 6px; font-size: 16px; }
        a { color: #1877f2; text-decoration: none; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Регистрация</h2>
        <form action="/register" method="post">
            <input type="text" name="username" placeholder="Логин" required><br>
            <input type="password" name="password" placeholder="Пароль" required><br>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p><a href="/login">Уже есть аккаунт?</a></p>
    </div>
</body>
</html>
